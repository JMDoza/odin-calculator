<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="calculator.js" defer></script>
    <title>Document</title>
</head>

<body>
    <div class="cal-container">
        <div class="cal-display">
            <p class="cal-display-text">1234</p>
        </div>
        <div class="cal-buttons-container">
            <div class="cal-buttons-grouped">
                <div class=".cal-misc-buttons">
                    <button class="cal-clear-button">AC</button>
                </div>
                <div class="cal-num-buttons">
                    <button class="num-button">7</button>
                    <button class="num-button">8</button>
                    <button class="num-button">9</button>
                    <button class="num-button">4</button>
                    <button class="num-button">5</button>
                    <button class="num-button">6</button>
                    <button class="num-button">1</button>
                    <button class="num-button">2</button>
                    <button class="num-button">3</button>
                    <button class="num-button">0</button>
                </div>
            </div>
            <div class=".cal-operation-buttons">
                <button>+</button>
                <button>-</button>
                <button>*</button>
                <button>/</button>
            </div>

        </div>
    </div>
</body>

</html>
